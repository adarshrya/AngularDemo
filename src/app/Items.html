<div class="col-md-6 col-md-offset-3" ng-controller="Item.Controller as vm">
    <form class="form-inline" role="form" name='itemsform' ng-submit="vm.add(vm.itemname)" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" id="itemname" placeholder="Item Name" name='itemname' ng-model="vm.itemname" required
                minlength="4" maxlength="10">
        </div>
        <div class='help-block' ng-messages='itemsform.itemname.$error'>
            <div ng-messages-include='app/messages.html'>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <br>

    <div class="list-group">
        <div class="list-group-item" ng-repeat="dat in vm.items track by $index">            
            <input type="text" name="dat" id="dat" class="form-control" value="" ng-disabled="!checked" ng-model="dat" required="required">
            Edit <input type="checkbox" ng-model="checked" ng-change="dat = vm.undo($index)">
            <button type="button" ng-click="vm.edit($index,dat);checked=false" ng-show="checked" class="btn btn-primary">Save</button>
            <button type="button" ng-click="vm.remove($index)" class="btn btn-primary">Delete</button>
        </div>
    </div>
    {{vm.items|json}}
    {{vm.temps|json}}
</div>
