<div class="col-md-6 col-md-offset-3">
    <form role="form" name="login" id="login" novalidate ng-submit="MainCtrl.allok()">
        <legend>Login</legend>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name='username' ng-model="MainCtrl.login.username"
                required minlength="4" maxlength="10">
            <div class='help-block' ng-messages='login.username.$error'>
                <div ng-messages-include='app/messages.html'>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="MainCtrl.login.password"
                required minlength="4" maxlength="10">
            <div class='help-block' ng-messages='login.password.$error'>
                <div ng-messages-include='app/messages.html'>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
